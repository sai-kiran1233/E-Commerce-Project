<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content remains unchanged -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contactus.css"> 
</head>
<body>
    <div id="header-placeholder"></div>
    
    <div class="container-fluid contact-container">
        <h2 class="text-center mb-4"><b>CONTACT US</b></h2>
        <div class="row">
            <div class="col-md-6">
                <img src="shirt3.jpeg" alt="Business Image" class="contact-image">
            </div>
            <div class="col-md-6">
                <div class="contact-form text-center">
                    <form>
                        <div class="form-group">
                            <label class="form-label" for="name"><b>Name:</b></label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email"><b>E-Mail:</b></label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="message"><b>Message:</b></label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning btn-block"><b>Submit</b></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- The code you provided is including JavaScript libraries at the end of the HTML body. Here's what
    each part does: -->
    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
